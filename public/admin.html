<!DOCTYPE html>
<html>
	<head>
		<title>BonziWORLD Admin Login</title>
		<link rel="stylesheet" href="/static/js/jquery-ui.css"/>
		<link rel="stylesheet" href="/static/98ui/style.css"/>
		<link rel="stylesheet" href="/static/style.css"/>
		<script src="static/js/jquery-3.7.1.min.js"></script>
		<script src="static/js/jquery-ui.min.js"></script>
		<style>
			body {
				background-color: #008080;
				margin: 0;
				padding: 0;
				font-family: "MS Sans Serif", Arial, sans-serif;
				overflow: hidden;
			}
			.login-container {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				width: 300px;
			}
			.window-title-bar {
				background: linear-gradient(90deg, #000080, #1084d0);
				color: white;
				padding: 3px 5px;
				font-weight: bold;
				display: flex;
				justify-content: space-between;
				align-items: center;
			}
			.window-buttons {
				display: flex;
			}
			.window-button {
				width: 16px;
				height: 14px;
				margin-left: 2px;
				background-color: #c0c0c0;
				border: 1px solid;
				border-color: #ffffff #808080 #808080 #ffffff;
				position: relative;
			}
			.window-button-close:before {
				content: 'x';
				position: absolute;
				top: -4px;
				left: 3px;
				font-size: 10px;
				color: black;
			}
			.form-row {
				display: flex;
				margin-bottom: 10px;
				align-items: center;
			}
			.form-label {
				width: 80px;
				font-weight: bold;
			}
			.form-input {
				flex: 1;
			}
			.button-container {
				display: flex;
				justify-content: flex-end;
				margin-top: 15px;
			}
			#status-message {
				color: red;
				margin-top: 10px;
				text-align: center;
				font-size: 12px;
			}
		</style>
	</head>
	<body>
		<div class="login-container">
			<div class="window">
				<div class="window-title-bar">
					<div>Admin Login</div>
					<div class="window-buttons">
						<div class="window-button window-button-close"></div>
					</div>
				</div>
				<div class="window-body">
					<form id="admin-login-form">
						<div class="form-row">
							<label class="form-label" for="admin-username">Username:</label>
							<input class="form-input" type="text" id="admin-username" name="username">
						</div>
						<div class="form-row">
							<label class="form-label" for="admin-password">Password:</label>
							<input class="form-input" type="password" id="admin-password" name="password">
						</div>
						<div class="button-container">
							<button type="submit" class="button">Login</button>
							<button type="button" class="button" id="cancel-btn">Cancel</button>
						</div>
					</form>
					<div id="status-message"></div>
				</div>
			</div>
		</div>
		
		<script>
			$(document).ready(function() {
				// Predefined admin credentials
				const adminCredentials = {
					username: "ItzRafaelScout",
					password: "rafaelTEST1234567890#1337"
				};
				
				// Login form submission
				$("#admin-login-form").on("submit", function(e) {
					e.preventDefault();
					
					const username = $("#admin-username").val();
					const password = $("#admin-password").val();
					
					if (username === adminCredentials.username && password === adminCredentials.password) {
						// Successful login - store admin status in localStorage and redirect
						localStorage.setItem("bonziAdmin", "true");
						localStorage.setItem("bonziAdminName", username);
						window.location.href = "/";
					} else {
						$("#status-message").text("Invalid username or password");
					}
				});
				
				// Close button and Cancel button redirect to home
				$(".window-button-close, #cancel-btn").on("click", function() {
					window.location.href = "/";
				});
			});
		</script>
	</body>
</html>
